start_gcode = ;Start code PrusaSlicer Flow XL printers only \nM9006 S0                                                                     ;set DEFAULT mode 0=DEFAULT, 1=MIRROR, 2=PARALLEL, 3=not used, 4=INVERTHEAD, 5=BACKUP\n;if you want to be able to set the mode on the HMI, you have to comment out the above line\nM900 K0                                                                      ;turn off linear advance\nM140 S{first_layer_bed_temperature[0]}                                       ;set bed temp (no wait)\nM104 S{first_layer_temperature[0] + standby_temperature_delta} T0            ;set extruder 0 temp (no wait)\nM104 S{first_layer_temperature[1] + standby_temperature_delta} T1            ;set extruder 1 temp (no wait)\nG28 X Y                                                                      ;home X and Y axes\nG28 Z                                                                        ;home Z\n;wait for all temperatures\nM190 S{first_layer_bed_temperature[0]}                                       ;set bed temp (wait)\nM109 S{first_layer_temperature[0] + standby_temperature_delta} T0            ;set extruder 0 temp (wait)\nM109 S{first_layer_temperature[1] + standby_temperature_delta} T1            ;set extruder 1 temp (wait)\nT0 ; switch to tool position T0\nG21                                                                          ;mm\nG90                                                                          ;absolute positioning\nG92 E0                                                                       ;reset extruder\nM425 S1                                                                      ;use wiper blade\nM430 Z1 F1800                                                                ; Set head change elevation 1mm\nM431 E4 F1800                                                                ;Head change exit retract 4mm\nM433 E4 F1800                                                                ;Head change enter prime 4mm\nM300                                                                         ;signal start of print\n;move head to the wipe position while extruding some filament. That way\n;the nozzle is primed and when the print starts, the filament is wiped off.\nG1 Y140 F1800 E13
end_gcode = G101 F3600 Z10     ;lower the bed 10mm\nG90                ;absolute positioning\nG28 X Y            ;home X and Y\nG0 Y250            ;move Y back away from the camera\nM104 T0 S0         ;turn off left extruder heater\nM104 T1 S0         ;turn off right extruder heater\nM140 S0            ;turn off bed heater\nM106 T0 S0         ;turn off left fan\nM106 T1 S0         ;turn off right fan\nM84                ;disable motors\nM900 K0            ;turn off linear advance
